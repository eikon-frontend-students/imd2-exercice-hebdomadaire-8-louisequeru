<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cart">
      <div class="product">
        <img src="img/Product picture1.png" alt="brocoli img" />

          <div class="product-title">
            <p>Brocoli</p>
          </div>
          <div class="product-stock">
            <p>en stock</p>
          </div>
        </div>
        <div class="product-price">
          <p>CHF 4.35</p>
        </div>
      </div>
      <div class="product">
        <img src="img/Product picture2.png" alt="gruyere img" />
        <div class="product-info">
          <div class="product-title">
            <p>Le Gruyère</p>
          </div>
          <div class="product-stock">
            <p>en stock</p>
          </div>
        </div>
        <div class="product-price">
          <p>CHF 11.00</p>
        </div>
      </div>
      <div class="product">
        <img src="img/Product picture3.png" alt="brocoli img" />
        <div class="product-info">
          <div class="product-title">
            <p>Carottes mini</p>
          </div>
          <div class="product-stock">
            <p>plus que 1 en stock</p>
          </div>
        </div>
        <div class="product-price">
          <p>CHF 5.20</p>
        </div>
      </div>
      <div class="product">
        <img src="img/Product picture4.png" alt="brocoli img" />
        <div class="product-info">
          <div class="product-title">
            <p>Chips paprika Zweifel</p>
          </div>
          <div class="product-stock">
            <p>en stock</p>
          </div>
        </div>
        <div class="product-price">
          <p>CHF 5.95</p>
        </div>
      </div>

      <div class="button">
        <div class="button-text">
          <p>Passer à la caisse</p>
        </div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
